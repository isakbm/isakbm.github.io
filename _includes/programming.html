{% assign programming = site.data.data.programming %}
{% assign sidebar = site.data.data.sidebar %}
{% if programming %}
<section class="section">

  <div class="section-title">
    <img src="{{ site.baseurl }}/assets/images/icons/punchcard.svg" alt="icon" class="icon">
    <h2 class="text">Programming Experience</h2>
  </div>

  {% for p in programming %}
  <div class="listing">
    <img src="{{ site.baseurl }}/assets/images/icons/bullet.svg" class="bullet">
    <div class="content">
      <div class="title">{{ p.title }}</div><br>
      {{ p.description }}<br>
      github: {% if p.github %}<a href="http://github.com/{{ sidebar.github }}/{{ p.github }}">{{ p.github }}</a>{% endif %}
      <hr>
    </div>
  </div>
  {% endfor %}
    
</section><!--//section-->
{% endif %}

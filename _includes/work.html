{% assign work = site.data.data.work %}
{% if work %}
<section class="section">

  <div class="section-title">
    <img src="{{ site.baseurl }}/assets/images/icons/work.svg" alt="icon" class="icon">
    <h2 class="text">Work</h2>
  </div>

  {% for w in work %}
  <div class="listing">
    <img src="{{ site.baseurl }}/assets/images/icons/bullet.svg" class="bullet">
    <div class="content">
      <div class="job-title">{{ w.workplace }}</div><div class="time">{{ w.period }}</div>
      {% if w.location %}<i>{{ w.location }}</i><br>{% endif %}<br>
      {% if w.role %}{{ w.role }}{% endif %}
      <hr>
    </div>
  </div>
  {% endfor %}
    
</section><!--//section-->
{% endif %}

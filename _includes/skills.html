{% assign skills = site.data.data.skills %}
{% if skills %}

<div class="skillset">

  {% for skill in skills.toolset %}
  <div class="item">

    <div class="level-title">{{ skill.name }}</div>

    <div class="level-bar">
      {% for i in (1..skill.level) %}
        <img src="{{ site.baseurl }}/assets/images/icons/coffeebean.svg" class="level-counter" />
      {% endfor %}
    </div>

  </div>
  {% endfor %}

</div>

{% endif %}

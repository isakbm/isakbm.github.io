{% assign skills = site.data.data.skills %}
{% if skills %}

<div class="skillset">

  {% for skill in skills.toolset %}
  <div class="item">

    <div class="level-title">{{ skill.name }}</div>

    <div class="level-bar">
      <div class="level-bar-inner" data-level="{{ skill.level }}">
      </div>
    </div>


  </div>
  {% endfor %}

  {% for i in (1..4) %}
    <img src="{{ site.baseurl }}/assets/images/icons/coffeebean.svg" />
  {% endfor %}

</div>

{% endif %}

programming:

  - title: Lead developer at The Meteorological Institute of Norway
    description: Developed a new API called ODA (Observation Data Access), and its backend. The backend is programmed in golang and uses gRPC. It interfaces with distributed storage backends, cockroachdb and cassandra. Geohashes from google's s2geometry library were used as partition and cluster keys to accelerate geospatial searches.

  - title: Image Decoding
    description: Processing RAW image files from Huffman coded difference values
    url: "https://github.com/isakbm/Canon-RAW"

  - title: 3D Rendering
    description: Raymarching the distance function for the 3D Mandelbulb fractal using OpenGL and GLSL (A)
    url: https://github.com/isakbm/Mandelbulb

  - title: Back propagation from scratch
    description: Implementing a Neural-Net class in C++ with back propagation, and visualizing the learning in real time using OpenGL (B).
    url: https://github.com/isakbm/Basic-Neural-Net

  - title: Image recognition
    description:  Used Haar Cascade for detecting LASER points in ROV images.
    url: "https://github.com/isakbm/Detecting-LASER-Points"
      
  - title: Kaggle Problems
    description: Use of Python libraries such as Pandas, OpenCV and scikit-learn for machine learning on kaggle problems, familiar with methods/models like decisions trees, k-means, LSTM.
    url: https://github.com/isakbm/KaggleTitanic

  - title: Genomic Data visualization
    description: Helped out a PhD researcher in evolutionary genomics with visualizing and processing data from high throughput sequencing. (C)

  - title: Monte-Carlo
    description: Simulations of 2D Ising-model programmed in C++ for Computational Physics course at NTNU. Flipping magnetic spins in a temperature gradient and extrapolating in system size to estimate critical temperature and correlation-length exponent. (D)

